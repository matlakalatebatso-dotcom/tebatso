<html lang="en">

<body>
   
    <header>

    <section id="menu">

        </div>
        
       
        <div class="order-button">
            <button onclick="calculateTotal()">Order Now</button>
        </div>
        
        <div class="menu-items">
            <div class="menu-item">
                <img src="c:\Users\thoriso\Ma first web pge\9911120429088\ISAT CP\pictures\OIP.jpg" alt="building Image">
                <div class="item-details">
                    <h4>Building Material</h4>
                    <input type="checkbox" value="85" class="menu-item-checkbox"><label>Concrete R85</label><br>
                    <input type="checkbox" value="34.99" class="menu-item-checkbox"><label>Wood R34.99</label><br>
                    <input type="checkbox" value="80" class="menu-item-checkbox"><label>Steel R80</label>

            </div>

            <div class="menu-item">
                <img src="c:\Users\thoriso\Ma first web pge\9911120429088\ISAT CP\pictures\cement.webp" alt="clement Image">
                <div class="item-details">
                 <h4>cement</h4>
                    <input type="checkbox" value="120.00" class="menu-item-checkbox"><label>PPC cement R120 </label><br>
                    <input type="checkbox" value="140.99" class="menu-item-checkbox"><label>OPC cement R140.99</label><br>

            <div class="menu-item">

        <div id="total-price" style="margin-top: 20px; font-size: 20px; color: yellow;">
            
        </div>
    </section>

    
    <footer>

     <script>
        function calculateTotal() {
            const checkboxes = document.querySelectorAll('.menu-item-checkbox');
            let total = 0;

            checkboxes.forEach(function(checkbox) {
                if (checkbox.checked) {
                    total += parseFloat(checkbox.value);
                }
            });
            if (total > 0) {
                document.getElementById('total-price').innerText = 'Total Price: R' + total.toFixed(2);
            } else {
                alert('Please select at least one item to order.');
            }
        }
    </script>
